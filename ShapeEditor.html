<html>
<meta charset="utf-8"/>
<head>
<style>
body {
	background: black;
}
.preview-region {
	width: 100%;
	height: 100%;
	display: flex;
	align-items: center;
	justify-content: center;
	background: rgb(24,0,24);
}
canvas.shape-view {
	width: 256px;
	height: 256px;
	background: black;
	image-rendering: pixelated;
	image-rendering: -moz-crisp-edges;
}
</style>
</head>
<body>

<div class="preview-region">
<canvas id="shaded-preview-canvas" class="shape-view" width="64" height="64">
</canvas>
</div>

<script src="ShapeEditor.js"></script>
<script>//<![CDATA[
(function() {
	var se = new ShapeEditor();
	se.initUi(document.getElementById('shaded-preview-canvas'));
	se.runDemo();
	
	window.shapeEditor = se;
})();
//]]></script>


</body>
</html>
