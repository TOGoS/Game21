<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<style>
html, body {
	background: rgb(25,0,0);
	width: 100%;
	height: 100%;
	margin: 0;
	box-sizing: border-box;
}
p#fps-counter {
	float: left;
	color: white;
}
.preview-region {
	width: 100%;
	height: 100%;
	display: flex;
	align-items: center;
	justify-content: center;
}
canvas.shape-view {
	image-rendering: -moz-crisp-edges;
	image-rendering: pixelated;
	background: rgba(0, 50, 0, 1);
}
</style>
<title>Shapes!</title>
</head>
<body>

<p id="fps-counter">&nbsp;</p>

<div class="preview-region">
<canvas id="shaded-preview-canvas" class="shape-view"
  width="1024" height="512"
  data-show-update-rectangles="false"
  data-shadow-distance-override="128"
  style="width: 768px; height: 384px;"
></canvas>
</div>

<script type="text/javascript" data-main="ShapeSheetDemo" src="require.js"></script>

</body>
</html>
